<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navigation Menu</title>

<style>
body{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
nav{
    position: relative;
}
nav ul{
    display: flex;
    width: 100%;
    justify-content: space-around;
    background-color: lightgray;
    margin: 0;
    padding: 0;
}
nav li{
    list-style-type: none;
    padding: 12px;
}
nav li a{
    padding: 12px;
    text-decoration: none;
    color: green;
}
nav li a:hover{
    background-color: gray;
}

/* MOBILE */
@media screen and (max-width: 600px) {
    nav ul{
        display: none;  /* hide menu by default */
        flex-direction: column;
        text-align: center;
    }

    nav ul.active{
        display: block; /* show when toggled */
    }

    .times {
      display: block;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1300;
    }

    .times span {
      display: block;
      width: 25px;
      height: 3px;
      background: green;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* hamburger animation */
    .times.active span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    .times.active span:nth-child(2) {
      opacity: 0;
    }
    .times.active span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }
}
</style>

</head>
<body>

<nav>
    <ul id="menuList">
        <li><a href="#">home</a></li>
        <li><a href="#">profile</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">contact</a></li>  
    </ul>

    <!-- FIXED: ID has no dot -->
    <div class="times" id="times">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<script>
const menuList = document.getElementById('menuList');
const times = document.getElementById('times');

function ToggleEvent(){
    menuList.classList.toggle('active');
    times.classList.toggle('active');
}

times.addEventListener('click', ToggleEvent);
</script>

</body>
</html>
