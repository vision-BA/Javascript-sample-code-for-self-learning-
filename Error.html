<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Error handling example</title>
</head>
<body>
  <h4>Function to handle error</h4>
  <input type="text" id="dataEntry" />
  <button id="submitBtn" type="button">Submit</button>
  <p id="info" aria-live="polite"></p>

  <script>
    const entry = document.getElementById('dataEntry');
    const info = document.getElementById('info');

    document.getElementById('submitBtn').addEventListener('click', () => {
      info.textContent = '';
      const raw = entry.value.trim();
      try {
        if (raw === '') throw new Error("can't be empty");
        const n = Number(raw);
        if (!Number.isFinite(n)) throw new Error('not a number');
        if (n > 10) throw new Error('it is too large');

        info.textContent = 'Value accepted: ' + n;
      } catch (err) {
        info.textContent = 'Input error: ' + (err.message || err);
      } finally {
        entry.value = '';
      }
    });
  </script>
</body>
</html>
